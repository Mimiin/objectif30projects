<body>
<h1>  🧑‍💻 Utilisation </h1>
<p> 1. Tape une chaîne de texte dans le champ de saisie.<hr>
    2. Clique sur le bouton "Check" pour vérifier si la chaîne est un palindrome.<hr>
    3. Le résultat s'affichera juste en dessous du champ de saisie.</p>

<input id="text-input"/>
<button id="check-btn">Check</button>
<div>
    <span id="result"></span>
</div>
<script src="palindrome.js"></script>
</body>
